<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonst awassam link kids -->
    <script src="https://kit.fontawesome.com/408ea844fb.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="flex flex-col justify-items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">$89400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                            <!-- </div>
                            <button class="btn btn-outline"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
                        </div> -->
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button class="btn"><i class="fa-solid fa-money-bills"></i>Add Money</button>
                        <button class="btn"> <i class="fa-solid fa-right-from-bracket"></i>Cashout </button>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="add-money-input" type="number" placeholder="Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">pin</span>
                                    </label>
                                    <input id="add-pin-numbar" type="password" placeholder="pin" class="input input-bordered" autocomplete="off"
                                        required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn-add-Money" class="btn btn-primary rounded-full">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="./js/home.js"></script> 
</body>

</html>
